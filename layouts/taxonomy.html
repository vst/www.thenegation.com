{{- define "main" -}}
  <div class="prose dark:prose-invert max-w-none">
    <h1>{{ .Title | markdownify }}</h1>

    {{ .Content }}


    <ul>
      {{- range .Pages.ByTitle -}}
        <li>
          <a href="{{ .RelPermalink }}">{{ .LinkTitle | markdownify }}</a>
          <span class="text-xs italic contrast-50">({{ len .Pages }})</span>
        </li>
      {{- end -}}
    </ul>
  </div>
{{- end -}}
